
<style>
    /* We want the content to fill the page vertically. To make this work body and html both need height 100% */
    body, html {
        margin: 0;    /* Gets rid of the extra space around the outside */
        height: 100%; /* Fill the full height. */
    }
    
    /* Container should be large enough for two pages! and as as tall as the browser height 100% */
    #container {
        width: 200%;        /* Twice the width of the window */
        height: 100%;       /* Full height */
    }
    
    /* #one and #two will be full page sized. Since container is 200% these will be 50% making them the width of the window. */
    #one, #two {
        width: 50%;      /* Half the width of it's parent */
        height: 100%;    /* Full height of parent */
        float: left;     /* Line these up side by side */
    }
    
    #one {
        background-color: cadetblue;
    }
    
    #two {
        background-color: coral;
    }
</style>   

<div id="container">
    <div id="one"></div>
    <div id="two"></div>
</div>
