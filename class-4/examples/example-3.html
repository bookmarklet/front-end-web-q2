
<style>
    body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
    }
    #container {
        width: 200%;
        height: 100%;
        position: absolute;   /* Container will move so make it position absolute. */
        transition: 400ms;    /* Animate changes. */
        left: 0;              /* Set the initial value for left. */
    }
    
    /* Use this style to move #container to the left. */ 
    #container.show-signup {
        left: -100%; /* Move the right edge to the right edge of the window. */
    }
    
    #one, #two {
        width: 50%;
        height: 100%;
        margin: auto;
        float: left;
    }
    
    #one {
        background-color: cadetblue;
    }
    
    #two {
        background-color: coral;
    }
    
    .box {
        width: 400px;    
        height: 500px;
        margin: auto;    
        margin-top: 100px;
        background-color: rgba(255, 255, 255, 0.5);
        position: relative; /* I positioned the link with absolute, this gives us context. */
    }
    
    /* Some styles for the Login and Sign up links */
    .nav-link {
        width: 100%;
        box-sizing: border-box;
        padding: 1em;
        text-align: center;
        text-decoration: none;
        display: block;
        position: absolute;
        bottom: 0;
    }
    
</style>   

<div id="container">
   
    <div id="one">
        <div class="box">
            <!-- add a link -->
            <a id="login-link" class="nav-link" href="#">Login</a>
        </div>
    </div>
    
    <div id="two">
        <div class="box">
            <!-- add a link -->
            <a id="signup-link" class="nav-link" href="#">Sign up</a>
        </div>
    </div>
</div>


<script>
    // We will handle this one with vanilla JS
    
    // Make a reference to the two links and the container
    var container = document.getElementById("container");
    var loginLink = document.getElementById("login-link");
    var signupLink = document.getElementById("signup-link");
    
    // Setup a 
    loginLink.onclick = function(event) {
        event.preventDefault();
        container.classList.add("show-signup");
    }
    
    signupLink.onclick = function(event) {
        event.preventDefault();
        container.classList.remove("show-signup");
    }
</script>
