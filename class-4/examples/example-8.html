
<style>
    body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
    }
    
    /* In this example container will be a smaller box in the center of the screen. */
    /* Here the content is wrapped in a smaller box centered on the screen. */
    #content-wrapper {
        width: 400px;                  /* Set the size of content to display. */
        height: 500px; 
        position: relative;            /* Declare this as position context for nested views. */
        overflow: hidden;              /* Hide content that falls outside of this box. */
        margin: 100px auto 0 auto;     /* Center this box on the screen. With 100px margin top. */
    }
    
    #container {
        width: 200%;          /* Set the width to twice the size of the content. */
        height: 500px;
        position: absolute;   /* Container will move so make it position absolute. */
        transition: 400ms;    /* Animate changes. */
        left: 0;              /* Set the initial value for left. */
    }
    
    /* Use this style to move #container to the left. */ 
    #container.show-signup {
        left: -100%; /* Move the right edge to the right edge of the window. */
    }
    
    #one, #two {
        width: 50%;
        height: 100%;
        margin: auto;
        float: left;
    }
    
    #one {
        background-color: cadetblue;
    }
    
    #two {
        background-color: coral;
    }
    
    .box {
        width: 400px;    
        height: 500px;
        /* No need for margin here. */
        position: relative; /* I positioned the link with absolute, this gives us context. */
    }
    
    /* Some styles for the Login and Sign up links */
    .nav-link {
        width: 100%;
        box-sizing: border-box;
        padding: 1em;
        text-align: center;
        text-decoration: none;
        display: block;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.5);
        bottom: 0;
    }
    
    .tile {
        box-sizing: border-box;
        width: calc(25% - 10px);
        height: 90px;
        margin: 5px;
        float: left;
        border: 1px solid #000;
        background-color: aliceblue;
        overflow: hidden;
        position: relative;
        box-sizing: border-box;
    }
    
    .flip {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        transition: 200ms;
    }
    
    .tile.up .flip {
        top: -90px;
    }
    
    .front, .back {
        width: 100%;
        height: 100%;
    }
    
    .front {
        background-color: #000;
    }
    
    .back {
        background-color: #f00;
    }
</style>

<script>
    var container = document.getElementById("container");
    var loginLink = document.getElementById("login-link");
    var signupLink = document.getElementById("signup-link");
    var tiles = document.getElementsByClassName("tile");
    
    for (var i in tiles) {
        tiles[i].onclick = function(event) {
            if (this.classList.contains("up")) {
                this.classList.remove("up");
            } else {
                this.classList.add("up");
            }
        }
    }
    
    loginLink.onclick = function(event) {
        event.preventDefault();
        container.classList.add("show-signup");
    }
    
    signupLink.onclick = function(event) {
        event.preventDefault();
        container.classList.remove("show-signup");
    }
</script>
