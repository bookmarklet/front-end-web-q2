<style>

  .wrapper {
    width: 400px;
    margin: auto;
  }



  /* ******************************* */
  /* Set up a couple boxes that animate */

  /* This box acts as a container */
  .ab {
    /* Set the width and height */
    width: 100px;
    height: 100px;
    /* Set the position to relative
    !important this sets the position context for descendants! */
    position: relative;
    /* Hides everything that falls outside the box */
    overflow: hidden;
    /* Put a border on it */
    border: 1px solid #000;
  }

  /* These two boxes are stacked vertically inside of .container */
  .a, .b {
    /* Set the height and width */
    width: 100px;
    height: 100px;
    /* use line-height to center single line of text vertically */
    line-height: 100px;
    /* Center text horizontally */
    text-align: center;
  }

  /* This contains a and b */
  .content {
    /* Absolute  */
    position: absolute;
    top: 0;
    transition: 400ms;
  }

  .ab:hover > .content {
    transform: translate3d(0, -100px, 0);
  }

  .input {
    padding: 10px;
    box-sizing: border-box;
    width: 100%;
    transition: 200ms;
  }

  .input:focus {
    transform: scale(1.25);
  }

  .submit {
    border: 1px solid black;
    padding: 10px;
    transition: 100ms;
  }

  .submit:active {
    background-color: red;
    transform: translate(0, 2px);
  }
    
    
    /* Slider */
    .container {
        position: relative;
        width: 300px;
        height: 300px;
        border: 1px solid #000;
        overflow: hidden;
    }
    
    .slider {
        position: absolute;
        width: 600px;
        height: 300px;
        left: 0;
        top: 0;
        transition: 400ms;
    }
    
    .content-left, .content-right {
        width: 300px;
        float: left;
    }
    
    
</style>


<div class="wrapper">
  <div class="ab">
    <div class="content">
      <div class="a">A</div>
      <div class="b">B</div>
    </div>
  </div>

  <form id="my-form" action="#" method="post">
    <p>
      <!-- required works in Chrome, doesn't work in Safari-->
      <!-- autofocus gives an element focus when the page loads -->
      <input id="email" autofocus required class="input" type="email">
    </p>
    <p>
      <input required class="input" type="password">
    </p>

    <p>
      <!-- required and pattern works in Chrome, doesn't work in Safari -->
      <input required class="input" pattern="https?://.+">
    </p>

    <p>
      <button class="submit" type="submit">Submit</button>
    </p>
    
    <div class="container">
        <div class="slider">
            <div class="content-left">
                <h1>Left</h1>
                <p><a href="#">Next</a></p>
            </div>
            <div class="content-right">
                <h1>Left</h1>
                <p><a href="#">Next</a></p>
            </div>
        </div>
    </div>
    
    
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    
    $("#my-form").submit(function(event){
        event.preventDefault();
        
        console.log("This form was submitted!!!!!");
        var email = $("#email").val();
        console.log(email);
        if (isValidEmailAddress(email)) {
            // email is valid
        } else {
            // email is not valid
        }
    });
    
    // Validates an email using regex.
    function isValidEmailAddress(emailAddress) {
        var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
        return pattern.test(emailAddress);
    }
</script>
