<!doctype html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-box">
       
       <div class="logo"></div>
       
       <div class="forms-container">
       <div id="login-form">
           <form >
                <div class="form-element">
                    <input id="input-email" type="email">
                    <label for="input-email">Email</label>
                </div>


                <div class="form-element">
                    <input id="input-password" type="password">
                    <label for="input-password">Password</label>
                </div>

                <div class="form-element">
                    <input type="submit">
                </div>

                <div class="signup"><a id="signup" href="#">Sign up</a></div>

            </form>
        </div>
    
    
    <div id="signup-form">
       <form >
            <div class="form-element">
                <input id="input-email" type="email">
                <label for="input-email">Email</label>
            </div>

            <div class="form-element">
                <input id="input-email" type="email">
                <label for="input-email">Confirm Email</label>
            </div>

            <div class="form-element">
                <input id="input-password" type="password">
                <label for="input-password">Password</label>
            </div>

            <div class="form-element">
                <input type="submit">
            </div>

            <div class="signup"><a id="login" href="#">Sign up</a></div>

        </form>
    </div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        
        
        // Handles submit action
        $("#login-form").submit(function(event) {
            event.preventDefault(); // Prevent the default submission if needed.
            // Do stuff
            // Might as well validate email...
            var email = $("#input-email").val();
            if (isValidEmailAddress(email)) { 
                console.log("That email is valid:"+email);   
            } else {
                console.log("That email is NOT valid :(");
            }
        });
        
        // Handles input element gaining focus
        $("input").focus(function() {
            // Add the selected class
            $(this).siblings("label").addClass("selected");
        });

        // Handles input element losing focus
        $("input").blur(function() {
            // Removes the selected class if the input is empty.
            if ($(this).val() == "") {
                $(this).siblings("label").removeClass("selected");
            }
        });
        
        // Handle a change in the value of this input. Occurs when the input loses focus. 
        $("#input-email").change(function(event){
            console.log("input changed"+$(this).val());
        });
        
        // Fires each time the text in the input is changed. 
        $('#input-email').on('input', function(){
            console.log("input email:"+$(this).val());
        });
        
        // Validates an email using regex.
        function isValidEmailAddress(emailAddress) {
            var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
            return pattern.test(emailAddress);
        }
        
        // Handle click on sign up link
        $("#signup").click(function(event){
            event.preventDefault();
            // Set the left to -100% this brings the signup form into view
            $(".forms-container").css({left:"-100%"})
        });
        
        $("#login").click(function(event){
            event.preventDefault();
            // Set the left to 0 brings the log in form back
            $(".forms-container").css({left:0})
        });
    </script>
</body>

</html>
